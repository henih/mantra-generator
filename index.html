<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Mantra Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Positive Mantra Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the theme of the Mantra"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <button type="submit" class="submit-button">Submit</button>
        </form>
        <div class="mantra">
          The Mantra will go here
          <br />
          An image will go here
        </div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/henih" target="_blank">
          Henriett Horvath
        </a>
        and is open-sourced on
        <a href="https://github.com/henih/mantra-generator" target="_blank">
          GitHub
        </a>
        and is hosted on
        <a href="https://ai-mantra-generator.netlify.app/" target="_blank">
          Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
